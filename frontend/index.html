<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend with HTMX and Tailwind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-2xl font-bold mb-4">Welcome to the Frontend</h1>
  <button hx-get="http://localhost:3000/api" hx-target="#result" class="bg-blue-500 text-white px-4 py-2 rounded">Fetch API</button>
  <div id="result" class="mt-4"></div>
</body>
</html>
